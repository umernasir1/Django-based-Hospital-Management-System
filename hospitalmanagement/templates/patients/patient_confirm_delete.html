{% extends "base.html" %}
{% block content %}
<div class="confirmation-dialog">
    <h2>Confirm Patient Deletion</h2>
    <p>Are you sure you want to permanently delete the patient record for <strong>"{{ patient.first_name }} {{ patient.last_name }}"</strong>?</p>
    <p class="text-muted">Patient ID: {{ patient.id }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'patient-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .confirmation-dialog {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        background-color: white;
    }
    .confirmation-dialog h2 {
        color: #dc3545;
        margin-bottom: 1.5rem;
    }
    .confirmation-dialog p {
        margin-bottom: 1.5rem;
    }
    .btn {
        margin-right: 10px;
    }
</style>
{% endblock %}
