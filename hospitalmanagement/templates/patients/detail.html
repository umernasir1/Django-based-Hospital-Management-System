{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Patient Details</h2>
    
    <div class="card">
        <div class="card-body">
            <p><strong>Name:</strong> {{ patient.first_name }} {{ patient.last_name }}</p>
            <p><strong>Gender:</strong> {{ patient.get_gender_display }}</p>
            <p><strong>Date of Birth:</strong> {{ patient.date_of_birth|date:"Y-m-d" }}</p>
            <p><strong>Phone:</strong> {{ patient.phone }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'patient-update' patient.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'patient-list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
